<div class="m-2">
  <h2 mat-dialog-title>Delete stopt</h2>
  <mat-dialog-content>
    <h1>{{ title }}</h1>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="m-2" (click)="cancel()">
      <mat-icon> cancel</mat-icon>
      Cancel
    </button>
    <button mat-button class="m-2" (click)="confirm()">
      <mat-icon> check</mat-icon>
      Ok
    </button>
  </mat-dialog-actions>
</div>
